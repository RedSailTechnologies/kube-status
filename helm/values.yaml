# Default values for kube-status.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: redsailtechnologies/kube-status
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether the ClusterRole and ClusterRoleBinding should be created
  create: true

podAnnotations:
  {}
  #sidecar.istio.io/inject: "false"

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

containerPort: 8080

metricsPort: 5599

envVars:
  ASPNETCORE_ENVIRONMENT: Production
  ASPNETCORE_URLS: http://+:5599;http://+:8080
  ENABLE_SWAGGER: "true"

istio:
  enabled: false
  host: "localhost"
  gateway: istio-system/ingress-gateway

oauth2proxy:
  enabled: false
  jwtRules:
    issuer: "https://sts.windows.net/00000000-0000-0000-0000-000000000000"
    jwksUri: "https://login.microsoftonline.com/common/discovery/keys"
